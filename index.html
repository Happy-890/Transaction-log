<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transaction Log</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js" defer></script>
  <script src="sw-register.js" defer></script>
  <script src="background-toggle.js" defer></script>
</head>
<body>
  <div id="bg-container">
    <div id="tsparticles"></div>
    <div id="offline-svg" hidden>
      <!-- Inline animated SVG fallback -->
      <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialGradient id="grad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#FFD700" />
            <stop offset="100%" stop-color="#000000" />
          </radialGradient>
        </defs>
        <circle cx="50" cy="50" r="45" fill="url(#grad)">
          <animateTransform attributeName="transform" type="rotate" values="0 50 50;360 50 50" dur="30s" repeatCount="indefinite"/>
        </circle>
      </svg>
    </div>
  </div>

  <main>
    <h1>Transaction Log</h1>
    <a href="business.html" class="nav-link">Business Transactions</a>
    <a href="personal.html" class="nav-link">Personal Transactions</a>
  </main>
</body>
</html>
