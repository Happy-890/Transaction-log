<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>You're offline.</h1>
      <p id="offline-msg"></p>
    </div>

    <script>
      const messages = [
        `Unfortunately, the internet didn’t show up to work today.<br><br>
       No Google Forms, no transactions  —  just you, me, and existential silence.<br><br><br>
       Maybe this is your sign to take a break?`,

        `Looks like the internet has taken a break. <br><br> Try again later… or bribe your router with cookies.`,
      ];

      const randomIndex = Math.floor(Math.random() * messages.length);
      document.getElementById("offline-msg").innerHTML = messages[randomIndex];
    </script>
  </body>
</html>
