<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background"></div>

    <main class="container">
      <h1>You're Offline!</h1>
      <p id="offline-msg"></p>
    </main>

    <script>
      const messages = [
        "Unfortunately, the internet didn’t show up to work today.<br>No Google Forms, no transactions — just you, me, and existential silence.<br><br>Maybe this is your sign to take a break?",
        "Looks like the internet has taken a break. Try again later… or bribe your router with cookies.",
      ];
      document.getElementById("offline-msg").innerHTML =
        messages[Math.floor(Math.random() * messages.length)];
    </script>
  </body>
</html>
